apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack
  namespace: argopd
spec:
  project: default
  source:
    repoURL: "https://prometheus-community.github.io/helm-charts"
    chart: "kube-prometheus-stack"
    targetRevision: "58.2.1"
    helm:
      # This block contains our combined fix
      values: |
        # This prevents CRD installation conflicts
        crds:
          enabled: false

        # Your idea: Change the port to avoid conflicts
        prometheus-node-exporter:
          hostPort: 9101
          affinity: {} # And our fix to disable scheduling rules

        # Also disable affinity for the other components
        prometheus:
          prometheusSpec:
            affinity: {}
        alertmanager:
          alertmanagerSpec:
            affinity: {}
  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
